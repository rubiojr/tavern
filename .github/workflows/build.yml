name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version: [~1.17]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: "on"
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install Docker
        if: runner.os == 'macOS'
        uses: docker-practice/actions-setup-docker@master

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Go modules
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: setup loopback macos
        run: sudo ifconfig lo0 alias 127.0.0.2 up
        if: contains(matrix.os, 'macos')

      - name: Test
        run: ./script/ci
